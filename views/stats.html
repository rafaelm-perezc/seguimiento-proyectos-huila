<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Tablero Estad铆stico - Huila</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header-huila">
        <div class="container header-content">
            <h1>GOBERNACIN DEL HUILA</h1>
            <p>TABLERO DE CONTROL ESTADSTICO</p>
        </div>
    </header>

    <main class="container main-stats-container">
        <div class="stats-nav">
            <a href="/" class="btn-secondary">猬锔 VOLVER AL INICIO</a>
        </div>

        <section class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="lblTotalProyectos">0</div>
                <div>Proyectos Registrados</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lblTotalInversion">$0</div>
                <div>Inversi贸n Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lblTotalSedes">0</div>
                <div>Sedes Impactadas</div>

            <div class="stat-card">
                <div class="stat-number" id="lblPromedioAvance">0%</div>
                <div>Avance F铆sico Promedio</div>
            </div>
        </section>

        <section class="filters-bar">
            <strong>FILTRAR GRFICAS:</strong>
            <div class="filter-group">
                <select id="filtroMunicipio" class="filter-select" aria-label="Filtrar por Municipio">
                    <option value="">Todos los Municipios</option>
                </select>
            </div>
            <div class="filter-group">
                <select id="filtroProyecto" class="filter-select" aria-label="Filtrar por Proyecto">
                    <option value="">Todos los Proyectos</option>
                </select>
            </div>
            <div class="filter-group">
                <select id="filtroIndicador" class="filter-select" aria-label="Filtrar por Indicador">
                    <option value="">Todos los Indicadores</option>
                </select>
            </div>
            <button id="btnLimpiarFiltros" class="btn-cancel">Limpiar</button>
        </section>

        <div class="grid-2">
            <div class="chart-container">
                <h3 class="section-title"> Evoluci贸n de Avance en el Tiempo</h3>
                <canvas id="chartEvolution"></canvas>
            </div>

            <div class="chart-container">
                <h3 class="section-title"> Distribuci贸n</h3>
                <canvas id="chartDistribution"></canvas>
                <p class="chart-caption">(Visualizaci贸n comparativa de fuentes de inversi贸n)</p>
            </div>
        </div>

    </main>
    <script src="/js/stats.js"></script>
    <script src="/js/keepalive.js"></script>
</body>
</html>
